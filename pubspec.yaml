name: applicate
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-290.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  outline_gradient_button: ^2.0.0+1

  cupertino_icons: ^1.0.2
  webview_flutter: ^2.0.14
  shared_preferences: ^2.1.1
  flutter_svg: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/img_onboarding.png
    - assets/images/img_bag.svg
